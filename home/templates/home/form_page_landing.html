{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="page">
        <article>
            <div class="page-header">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p class="lead">{{ page.subtitle }}</p>
                {% endif %}
            </div>
            {{ page.confirmation_text|richtext }}
        </article>
    </div>
{% endblock %}
