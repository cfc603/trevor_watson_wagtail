{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="page">
        <article>
            <div class="page-header">
                <h1>{{ page.title }}</h1>
                <p class="lead">{{ page.subtitle }}</p>
            </div>
            {{ page.body|richtext }}
        </article>
    </div>
{% endblock %}
